<div class="row">
    <div class="mx-auto">
        <div class="card p-2">
            <div class="card-header">
                <h3 class="text-center">Editar Persona</h3>
            </div>
            <div class="card-body">
                <form (submit)="updateProvieder()">
                    <div class="form-row">
                        <div class="col-md-2">
                            <label for="providerId">ID</label>
                            <input type="number" class="form-control" name="providerId" [(ngModel)]="provider.proveedor_id" id="providerId" disabled>
                        </div>
                        <div class="col-md-2">
                            <label for="personId">Persona ID</label>
                            <input type="number" class="form-control" name="person" [(ngModel)]="provider.persona_id" id="personId">
                        </div>
                        <div class="col-md-8">
                            <label for="company">Organización</label>
                            <input type="text" class="form-control" name="company" [(ngModel)]="provider.organizacion" id="company">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="state">Genero</label>
                            <select name="state" class="form-control" id="state" [(ngModel)]="provider.estado_id" required>
                                <option [value]="1">Activo</option>
                                <option [value]="2">inactivo</option>
                                <option [value]="3">removido</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="birthdate">Fecha contratación</label>
                            <input type="date" class="form-control" name="birthdate" [(ngModel)]="provider.fecha" id="birthdate">
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="col-md-6">
                            <button type="button" routerLink="/providers" class="btn btn-danger btn-block"><fa-icon [icon]="faArrowLeft" class="mr-2 ml-2"></fa-icon>Regresar</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success btn-block"><fa-icon [icon]="faCheck" class="mr-2 ml-2"></fa-icon>Guardar cambios</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
