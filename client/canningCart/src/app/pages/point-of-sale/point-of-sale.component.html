<div class="container m-4">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-2">
                    <div class="text-center font-weight-bolder text-decoration-none">
                        Producto

                    </div>
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="codeBar" (ngModelChange)="valor($event)">
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-sm m-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ITEM</th>
                            <th scope="col">CANT.</th>
                            <th scope="col">PRODUCTO</th>
                            <th scope="col">BARCODE</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="max-height: 15px;" *ngFor="let item of products; let i = index;">
                            <td>{{i+1}}</td>
                            <td><input [value]="item.quantity" style="max-width: 100px; max-height: 22px;" type="number" name="cant" id="cant" class="form-control"></td>
                            <td>{{item.product.nombre}}</td>
                            <td>{{item.product.codigo_de_barras}}</td>
                            <td>{{item.product.precio}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row d-flex justify-content-around">
                <div class=" d-flex justify-content-around">
                    <button class="btn btn-primary mr-3 ml-3" type="button" (click)="newSale()">
                        <fa-icon class="ml-2 mr-2" [icon]="faShoppingCart"></fa-icon>
                        Guardar compra
                    </button>
                    <button class="btn btn-danger mr-3 ml-3" type="button" (click)="cancel()">
                        <fa-icon class="ml-2 mr-2" [icon]="faTrashAlt"></fa-icon>
                        Cancelar compra
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header p-4 m-0 text-white" style="background-color: black;">
                    <h1>$ {{total}}</h1>
                </div>
                <div class="card-body">
                    <hr class="m-1">
                    <div class="row text-muted text-center d-flex justify-content-around">
                        <div class="col-6">
                            <div class="row">SUB-TOTAL: </div>
                            <div class="row">I.V.A: </div>
                            <div class="row">TOTAL: </div>
                        </div>
                        <div class="col-6 ml-auto">
                            <div class="row">$ {{total*0.84 | number:'1.2-2'}}</div>
                            <div class="row">$ {{total*0.16 | number:'1.2-2'}}</div>
                            <div class="row">$ {{total | number:'1.2-2'}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
