<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card p-2">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form (submit)="login()">
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" [(ngModel)]="loginForm.user" name="user" id="" class="form-control" placeholder="usuario" type="text" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="text" [(ngModel)]="loginForm.password" name="password" id="" class="form-control" placeholder="contraseña" type="password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
