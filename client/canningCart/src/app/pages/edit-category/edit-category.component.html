<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card p-2">
            <div class="card-header">
                <h3 class="text-center">Editar categoria</h3>
            </div>
            <div class="card-body">
                <form (submit)="updateCategory()">
                    <div class="form-group">
                        <label>ID categoria</label>
                        <input type="text" [(ngModel)]="category.categoria_id" name="categoryId" class="form-control" placeholder="categoria ID" [value]="category.categoria_id" type="text" required disabled>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" [(ngModel)]="category.nombre" name="categoryName" class="form-control" placeholder="Nombre de categoria" type="text" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
