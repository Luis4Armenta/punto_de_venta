<div class="row">
    <div class="col-8 mx-auto">
        <div class="card p-2">
            <div class="card-header">
                <h3 class="text-center">Registro de productos</h3>
            </div>
            <div class="card-body">
                <form class="" autocomplete="off" (submit)="updateProduct()">
                    <div class="form-row">
                        <div class="form-group col-md-1">
                            <label for="productId">ID</label>
                            <input type="number" class="form-control" [(ngModel)]="product.producto_id" placeholder="0" id="productId" name="productId" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="product.nombre" placeholder="Ositos de goma" name="name" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="codebar">CÃ³digo de barras</label>
                            <input type="text" class="form-control" id="codebar" [(ngModel)]="product.codigo_de_barras" placeholder="121510001662" name="codebar" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="category">Categoria</label>
                            <select class="custom-select" id="category" name="category" [(ngModel)]="product.categoria_id" required>
                                <option [ngValue]="category.categoria_id" *ngFor="let category of categories">{{category.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="cost">Costo</label>
                            <input type="number" class="form-control" [(ngModel)]="product.costo" placeholder="0" id="cost" name="cost" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="price">Precio</label>
                            <input type="number" class="form-control" [(ngModel)]="product.precio" placeholder="0" id="price" name="price" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" placeholder="0" [(ngModel)]="product.stock" id="stock" name="stock" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="state">Estado</label>
                            <select class="custom-select" id="state" name="state" [(ngModel)]="product.estado_id" required>
                                <option [ngValue]="1">Activo</option>
                                <option [ngValue]="2">Inactivo</option>
                                <option [ngValue]="3">Removido</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-danger btn-block" routerLink="/products"><fa-icon class="mr-2" [icon]="faArrowLeft"></fa-icon>Regresar</button>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-success btn-block"><fa-icon class="mr-2" [icon]="faSave"></fa-icon>Guardar cambios</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
