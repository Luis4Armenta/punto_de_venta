<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 mx-auto m-2">
            <h3 class="text-center">Crear nuevo usuario</h3>
            <form (submit)="register()">
                <div class="form-group">
                    <label>ID de empleado</label> ID de empleado
                    <input type="text" [(ngModel)]="registerForm.employeeId" name="employeeId" id="" class="form-control" placeholder="ID del empleado" type="number" required autofocus>
                </div>
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" [(ngModel)]="registerForm.user" name="user" id="" class="form-control" placeholder="usuario" type="text" required autofocus>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="text" [(ngModel)]="registerForm.password" name="password" id="" class="form-control" placeholder="contraseña" type="password" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar nuevo usuario</button>
            </form>
        </div>
    </div>
</div>
